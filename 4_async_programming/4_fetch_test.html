<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  Console:

</div>
<img src="img_3.png">
<script>
  console.log("promise start --->");
  const responsePromise = fetch('https://jsonplaceholder.typicode.com/todos/1');
  responsePromise
          .then(response1 => response1.json())
          .then((json1) => {
            console.log(json1);
            console.log(json1.title);
            return fetch('https://asdf13513514der');
          })
          .then(response2 => response2.json())
          .then(json2 => console.log(json2))
          .catch(error => console.log(`promise error = ${error}`))
          .finally(() => console.log("완료!"));
  console.log("<--- promise end");

  console.log("async start --->");
  async function makeRequest() {
    try {
      const response1 = await fetch('https://jsonpasdflaceholder.typicode.com/todos/1');
      const jsonResponse1 = await response1.json();
      console.log("jsonResponse1: ", jsonResponse1);
      const response2 = await fetch ('https://selkfj/slksrj');
      console.log("response2: ", response2);
    } catch (error) {
      console.log(`async error = ${error}`)
    } finally {
      console.log('모든 작업 끝!!!');
    }
  }
  makeRequest();
  console.log("<--- async end");
</script>
</body>
</html>
